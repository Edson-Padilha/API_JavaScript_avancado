<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"

    <title>BUSCA POR CEP</title>

</head>

<body class="container bg-success">
    <h1 class="text-center">Busca por CEP</h1>
    <hr>
    <div class="form-control">
        <label for="cep">CEP:</label>
        <div class="row">
            <div class="col-3">
                <input class="form-control" type="number" name="cep" id="cep" placeholder="Informe um CEP válido"
                    min="0">
            </div>
        </div>
        <hr>
        <button id="buscar" class="btn btn-primary">Buscar endereço</button>

    </div>
    <div class="form-control" id="resultado" style="overflow-y: scroll; height: 400px;">
        <p>Resultados das buscas:</p>
        <hr>
        
    </div>

    <script src="js/cep.js"></script>
</body>

</html>
